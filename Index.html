<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Surprise</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #ffb6c1, #ffe6f0);
      overflow: hidden;
    }

    h1 {
      margin-top: 80px;
      font-size: 45px;
      color: darkred;
    }

    .emoji-line {
      font-size: 32px;
      margin-top: 15px;
    }

    .btn-container {
      margin-top: 60px;
    }

    button {
      font-size: 22px;
      padding: 15px 50px;
      margin: 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
      transition: 0.2s;
    }

    #yesBtn {
      background: green;
      color: white;
    }

    #noBtn {
      background: red;
      color: white;
      position: absolute;
    }

    #message {
      font-size: 38px;
      font-weight: bold;
      margin-top: 60px;
      color: purple;
    }

    /* ğŸŒ¹ Rose Blast Animation */
    .rose {
      position: absolute;
      font-size: 30px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(600px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="emoji-line">
    ğŸŒ¹ğŸ«ğŸ’– Happy Valentineâ€™s Day ğŸ’–ğŸ«ğŸŒ¹
  </div>

  <h1>Will you be my Valentine? â¤ï¸</h1>

  <div class="emoji-line">
    ğŸŒ¹ğŸŒ¹ğŸ«ğŸ«â¤ï¸â¤ï¸ğŸŒ¹ğŸŒ¹
  </div>

  <div class="btn-container">
    <button id="yesBtn">Yes ğŸ’˜</button>
    <button id="noBtn">No ğŸ’”</button>
  </div>

  <p id="message"></p>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    // âŒ No Button Moves Away
    noBtn.addEventListener("mouseover", function () {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 150);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // âœ… Rose Blast Function
    function roseBlast() {
      for (let i = 0; i < 25; i++) {
        let rose = document.createElement("div");
        rose.classList.add("rose");
        rose.innerHTML = "ğŸŒ¹";

        rose.style.left = Math.random() * window.innerWidth + "px";
        rose.style.top = Math.random() * 200 + "px";

        document.body.appendChild(rose);

        // Remove rose after animation
        setTimeout(() => {
          rose.remove();
        }, 3000);
      }
    }

    // âœ… Yes Button Click Event
    yesBtn.addEventListener("click", function () {
      message.innerHTML =
        "ğŸ‰ğŸŒ¹ Congratulations! You are my Valentine â¤ï¸ğŸ«ğŸ’";

      roseBlast();
    });
  </script>

</body>
</html>
